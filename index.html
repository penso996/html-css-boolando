<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="./css/style.css">
    <title>Boolando</title>
</head>

<body>

    <!-- header -->
    <header>

        <!-- header section -->
        <div class="header-section">

            <!-- header left -->
            <nav class="header-left">
                <a href="#">Donna</a>
                <a href="#">Uomo</a>
                <a href="#">Bambini</a>
            </nav>

            <!-- header center -->
            <div class="header-logo">
                <a href="#">
                    <img class="header-logo" src="./img/boolean-logo.png" alt="logo">
                </a>
            </div>

            <!-- header right -->
            <nav class="header-right">
                <a href="#"><i class="fa-regular fa-user"></i></a>
                <a href="#"><i class="fa-regular fa-heart"></i></a>
                <a href="#"><i class="fa-solid fa-bag-shopping"></i></a>

        </div>

    </header>

    <!-- product page -->
    <main>
        <section class="product-page">
            <div class="product">
                <img class="product-image" src="./img/1.webp" alt="dress1">

            <div class="product">
                <img class="product-image" src="./img/2.webp" alt="dress2">
            </div>
            <div class="product">
                <img class="product-image" src="./img/3.webp" alt="dress3">
            </div>
            <div class="product">
                <img class="product-image" src="./img/4.webp" alt="dress4">
            </div>
            <div class="product">
                <img class="product-image" src="./img/5.webp" alt="dress5">
            </div>
            <div class="product">
                <img class="product-image" src="./img/6.webp" alt="dress6">

    <!-- footer -->
    <footer>

    </footer>

</html>
